components:
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: '{tokenUrl}'
          scopes: {}

  schemas:
    Ue2UePerfReq:
      description: ADAES requests ADAEC for the UE-to-UE session performance analytics.
      type: object
      properties:
        serverId:
          type: string
          description: String identifying the ADAE server
        analyticsId:
          type: string
          description: String identifying the UE-to-UE session analytics
        valUeIds:
          type: array
          items:
            $ref: 'TS29549_SS_UserProfileRetrieval.yaml#/components/schemas/ValTargetUe'
          minItems: 1
          description: >
            One or more VAL UE IDs whose UE-to-UE session performance is requested.
        pc5Qos:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Pc5QoSPara'
        reportConfig:
          $ref: 'TS29523_Npcf_EventExposure.yaml#/components/schemas/ReportingInformation'
        repThresholds:
          description: >
            Identifies reporting threshold corresponding to the analytics.
          type: array
          items:
            $ref: '#/components/schemas/Ue2UeRepThreshold'
          minItems: 1
        dataAbstractReq:
          description: >
            Indicates whether the data abstraction is required (true) or not (false).
          type: boolean
          default: false
        dataCollectReq:
          $ref: '#/components/schemas/DataCollectReq'
        area:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/LocationArea'
        timeWindow:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/TimeWindow'
        suppFeat:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
      required:
        - serverId
        - analyticsId
        - valUeIds
        - pc5Qos

